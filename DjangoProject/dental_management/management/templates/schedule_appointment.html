{% extends "base.html" %}

{% block title %}Schedule Appointment{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Schedule an Appointment</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="procedure" class="form-label">Procedure:</label>
            <select class="form-control" id="procedure" name="procedure" required>
                <option value="">-- Select Procedure --</option>
                {% for procedure in procedures %}
                <option value="{{ procedure.id }}">{{ procedure.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="clinic" class="form-label">Clinic:</label>
            <select class="form-control" id="clinic" name="clinic" required>
                <option value="">-- Select Clinic --</option>
                {% for clinic in clinics %}
                <option value="{{ clinic.id }}">{{ clinic.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="doctor" class="form-label">Doctor:</label>
            <select class="form-control" id="doctor" name="doctor" required>
                <option value="">-- Select Doctor --</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialties }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3"></div>
            <label for="date" class="form-label">Visit Date and Time:</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </div>
        
    </form>
</div>
{% endblock %}
