{% extends "base.html" %}

{% block title %}Add Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Patient</h2>

    <form method="POST" action="{% url 'add_patient' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
        </div>

        <div class="form-group mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
        </div>

        <div class="form-group mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number">
        </div>

        <div class="form-group mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>

        <div class="form-group mb-3">
            <label for="ssn" class="form-label">Last 4 Digits of SSN</label>
            <input type="text" class="form-control" id="ssn" name="ssn" maxlength="4" placeholder="Enter last 4 digits of SSN">
        </div>

        <div class="form-group mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </div>
    </form>
</div>
{% endblock %}
