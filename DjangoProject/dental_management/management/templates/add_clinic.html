{% extends "base.html" %}

{% block title %}Add Clinic{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4 text-primary">Add Clinic</h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter clinic name"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                            placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state"
                            required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Clinic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
