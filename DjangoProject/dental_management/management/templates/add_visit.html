{% extends "base.html" %}

{% block title %}Add Visit{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add New Visit</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="date" class="form-label">Visit Date and Time:</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group mb-3">
            <label for="doctor" class="form-label">Doctor:</label>
            <select class="form-control" id="doctor" name="doctor" required>
                <option value="">-- Select Doctor --</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="clinic" class="form-label">Clinic:</label>
            <select class="form-control" id="clinic" name="clinic" required>
                <option value="">-- Select Clinic --</option>
                {% for clinic in clinics %}
                    <option value="{{ clinic.id }}">{{ clinic.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="procedures" class="form-label">Procedures Done:</label>
            <select multiple class="form-control" id="procedures" name="procedures" required>
                {% for procedure in procedures %}
                    <option value="{{ procedure.id }}">{{ procedure.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="notes" class="form-label">Doctor's Notes:</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Visit</button>
        </div>
    </form>
</div>
{% endblock %}
