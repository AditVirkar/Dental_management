{% extends "base.html" %}

{% block title %}Add Doctor{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4 text-primary">Add Doctor</h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="npi" class="form-label">NPI (National Provider Identifier):</label>
                        <input type="text" class="form-control" id="npi" name="npi" placeholder="Enter NPI" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's name"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="specialty" class="form-label">Specialty:</label>
                        <select class="form-select" id="specialty" name="specialty" required>
                            <option value="" disabled selected>Select specialty</option>
                            {% for specialty in specialities %}
                            <option value="{{ specialty.id }}">{{ specialty.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
